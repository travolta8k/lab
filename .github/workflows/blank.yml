name: Generate User Subscriptions

on:
  push:
    paths:
      - "servers.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate user subscription files
        run: |
          users=("Peyman" "Maryam" "Hosein" "De.ka.new.2")
          for user in "${users[@]}"; do
            cp servers.txt "$user"
          done

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Peyman Maryam Hosein
          git commit -m "Auto update user subscriptions" || echo "No changes"
          git push