name: Auto Update Servers

on:
  schedule:
    - cron: "*/15 * * * *"   # اجرا هر 15 دقیقه
  workflow_dispatch:          # امکان اجرای دستی

permissions:
  contents: write             # اجازه نوشتن در ریپو

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and update links
        run: python lab/fetch.py   # اجرا از پوشه lab

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add lab/servers.txt
          git commit -m "Auto update: $(date)" || echo "No changes"
          git push
