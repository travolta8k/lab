mkdir -p .github/workflows
cat > .github/workflows/auto.yml << 'EOF'
name: Auto Update Servers

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        run: pip install requests

      - name: Fetch links
        run: python fetch.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add servers.txt
          git commit -m "Auto update servers" || echo "No changes"
          git push
EOF
