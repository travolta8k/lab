name: Auto Update Servers

on:
  schedule:
    - cron: "*/15 * * * *"   # هر 15 دقیقه اجرا می‌شود
  workflow_dispatch:           # امکان اجرای دستی

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch links
        run: python lab/fetch.py   # ← مسیر صحیح فایل fetch.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add lab/servers.txt
          git commit -m "Auto update servers" || echo "No changes"
          git push
